{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>User-Register</h2>

<form method="POST">

{% csrf_token %}

    <div class="mb-3">
  <label class="form-label">Username</label>
  <input type="text" class="form-control" name="u" placeholder="Enter the Username">
</div>
    <div class="mb-3">
  <label class="form-label">Password</label>
  <input type="password" class="form-control" name="p" placeholder="Enter the Password">
</div>
    <div class="mb-3">
  <label class="form-label">Confirm Password</label>
  <input type="password" class="form-control" name="cp" placeholder="Enter the Confirm Password">
</div>
    <div class="mb-3">
  <label class="form-label">First Name</label>
  <input type="text" class="form-control" name="f" placeholder="Enter the firstname">
</div>
    <div class="mb-3">
  <label class="form-label">Last Name</label>
  <input type="text" class="form-control" name="l" placeholder="Enter the lastname">
</div>
    <div class="mb-3">
  <label class="form-label">Email</label>
  <input type="email" class="form-control" name="e" placeholder="Enter the email">
</div>
     <div class="mb-3">
  <label class="form-label">Address</label>
  <input type="text" class="form-control" name="a" placeholder="Enter the Address">
</div>
     <div class="mb-3">
  <label class="form-label">Phone.No</label>
  <input type="number" class="form-control" name="n" placeholder="Enter the Phone.No">
</div>
    <div class="mb-3">
  <input type="submit" value="Submit">
</div>

</form>
{% endblock %}
