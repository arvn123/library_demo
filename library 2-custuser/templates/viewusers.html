{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>View users</h2>



<ol>
    {% for i in Users %}
    <li>
        <ul>
            <li>Name:{{i.name}}</li>
            <li>Age:{{i.age}}</li>
            <li>Place:{{i.place}}</li>
            <li>Gender:{{i.gender}}</li>
            <li>Email:{{i.email}}</li>
        </ul>
    </li>
    {% endfor %}
</ol>

{% endblock %}
